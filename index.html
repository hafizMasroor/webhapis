<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana dengan CSP</title>
    <!-- Implementasi CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #6200ee;
            color: white;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Sederhana dengan CSP</h1>
    </header>
    <main>
        <p>Ini adalah contoh website sederhana yang menerapkan Content Security Policy untuk keamanan.</p>
    </main>
</body>
</html>
